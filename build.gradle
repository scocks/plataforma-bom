plugins {
    id 'java-platform'
    id 'maven-publish'
}

javaPlatform {
    allowDependencies()
}

dependencies {
    constraints {
        api 'org.king.libDep1:lib-dep-1:1.0-SNAPSHOT'
        api 'org.king.libDep2:lib-dep-2:1.0-SNAPSHOT'
        api 'org.king.libDep3:lib-dep-3:1.0-SNAPSHOT'
        api 'org.king.libDep4:lib-dep-4:1.0-SNAPSHOT'
        api 'org.king.libDep5:lib-dep-5:1.0-SNAPSHOT'
        api 'org.king.plataforma:plataforma:1.0-SNAPSHOT'
    }
}

group = 'org.king.plataforma-bom'
version = '1.0.0-SNAPSHOT'

publishing {
    publications {
        bom(MavenPublication) {
            from components.javaPlatform
        }
    }
    repositories {
        maven {
            name 'nexus'
            url "https://nexus.kingq12024.sa-demo.beescloud.com/repository/maven-snapshots/"
            credentials {
                username project.repoUser
                password project.repoPassword
            }
        }
    }
}